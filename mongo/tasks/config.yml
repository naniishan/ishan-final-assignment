---

 - name: change the port
   include_vars: vars/config

 - name: create a template
   template: src=mongod.j2 dest=/etc/mongod.conf owner=root group=root
 
 
 - name: start the mongod service
   command: mongod --config /etc/mongod.conf --logpath /var/log/mongodb.log --fork

 - name: print the status
   debug: msg={{ conf }}
 
