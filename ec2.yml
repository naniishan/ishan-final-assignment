---
  - name: Provision an EC2 Instance
    hosts: localhost
    connection: local
    gather_facts: False
    vars:

    tasks:
      - name: Launch the new EC2 Instance
        local_action: ec2 
                      group=ishan-assignment 
                      instance_type=t2.micro
                      image=ami-04ea996e7a3e7ad6b
                      wait=true 
                      region=ap-south-1	
                      keypair=ishan-assignment
                      count={{ cnt }}
        register: ec2



      - name: Wait for SSH to come up
        local_action: wait_for 
                      host={{ item.public_ip }} 
                      port=22 
                      state=started
        with_items: "{{ ec2.instances }}"

      - name: Add tag to Instance(s)
        local_action: ec2_tag resource={{ item.id }} region=ap-south-1 state=present
        with_items: "{{ ec2.instances }}"
        args:
          tags:
            Name: webserver

      - name: Add the newly created EC2 instance(s) to host group
        lineinfile: dest=/etc/ansible/hosts
              regexp={{ item.public_ip }} 
              insertafter="[webserver]" 
              line="{{ item.public_ip }}"
              state=present
        with_items: ec2.instances


