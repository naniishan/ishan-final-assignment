---
  - name: Provision an EC2 Instance
    hosts: localhost
    connection: local
    gather_facts: False
    vars:

    tasks:
      
      - name: creata vpc and subnet
        ec2_vpc:
         state: present
         cidr_block: 10.0.0.0/24
         resource_tags: { "Environment":"Development" }
         subnets:
          - cidr: 10.0.0.0/26
            az: ap-south-1a
            resource_tags: { "Environment":"ishan b" }
          - cidr: 10.0.0.64/26
            az: ap-south-1b
            resource_tags: { "Environment":"ishan a" }
         internet_gateway: True
         route_tables:
          - subnets:
              - 10.0.0.0/26
              - 10.0.0.64/26
            routes:
              - dest: 0.0.0.0/0
                gw: igw
         region: ap-south-1
        register: vpc

      - name: Launch the new EC2 Instance
        local_action: ec2 
                      group=ishan-assignment 
                      instance_type=t2.micro
                      image=ami-04ea996e7a3e7ad6b
                      wait=true 
                      region=ap-south-1	
                      keypair=ishan-assignment
                      
                      count=2
        register: ec2a



      - name: Wait for SSH to come up
        local_action: wait_for 
                      host={{ item.public_ip }} 
                      port=22 
                      state=started
        with_items: "{{ ec2a.instances }}"

      - name: Add tag to Instance(s)
        local_action: ec2_tag resource={{ item.id }} region=ap-south-1 state=present
        with_items: "{{ ec2a.instances }}"
        args:
          tags:
            Name: config
        register: ec2a
      
      - name: Add the newly created EC2 instance(s) to host group
        lineinfile: dest=/etc/ansible/hosts
              regexp={{ item.public_ip }} 
              insertafter="[config]" 
              line="{{ item.public_ip }}"
              state=present
        with_items: ec2a.instances





      - name: Launch the new EC2 Instanc
        local_action: ec2 
                      group=ishan-assignment 
                      instance_type=t2.micro
                      image=ami-04ea996e7a3e7ad6b
                      wait=true 
                      region=ap-south-1	
                      keypair=ishan-assignment
                      
                      count=2
        register: ec2b



      - name: Wait for SSH to come up
        local_action: wait_for 
                      host={{ item.public_ip }} 
                      port=22 
                      state=started
        with_items: "{{ ec2b.instances }}"

      - name: Add tag to Instance(s)
        local_action: ec2_tag resource={{ item.id }} region=ap-south-1 state=present
        with_items: "{{ ec2b.instances }}"
        args:
          tags:
            Name: shard1

      - name: Add the newly created EC2 instance(s) to host group
        lineinfile: dest=/etc/ansible/hosts
              regexp={{ item.public_ip }}
              insertafter="[shard1]"
              line="{{ item.public_ip }}"
              state=present
        with_items: ec2b.instances


      
      - name: Launch the new EC2 Instance
        local_action: ec2 
                      group=ishan-assignment 
                      instance_type=t2.micro
                      image=ami-04ea996e7a3e7ad6b
                      wait=true 
                      region=ap-south-1	
                      keypair=ishan-assignment
                      
                      count=2
        register: ec2c



      - name: Wait for SSH to come up
        local_action: wait_for 
                      host={{ item.public_ip }} 
                      port=22 
                      state=started
        with_items: "{{ ec2c.instances }}"

      - name: Add tag to Instance(s)
        local_action: ec2_tag resource={{ item.id }} region=ap-south-1 state=present
        with_items: "{{ ec2c.instances }}"
        args:
          tags:
            Name: shard2

      - name: Add the newly created EC2 instance(s) to host group
        lineinfile: dest=/etc/ansible/hosts
              regexp={{ item.public_ip }} 
              insertafter="[shard2]" 
              line="{{ item.public_ip }}"
              state=present
        with_items: ec2c.instances
       
