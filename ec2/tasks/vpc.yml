---
    - name: creata vpc and subnet
      ec2_vpc:
       state: present
       cidr_block: "{{ vpc }}"
       resource_tags: { "Environment":"Development" }
       subnets:
          - cidr: "{{ subnetA }}"
            az: "{{ region }}a"
            resource_tags: { "Environment":"ishan b" }
          - cidr: "{{ subnetB }}"
            az: "{{ region }}b"
            resource_tags: { "Environment":"ishan a" }
       internet_gateway: True
       route_tables:
          - subnets:
              - "{{ subnetA }}"
              - "{{ subnetB }}"
            routes:
              - dest: 0.0.0.0/0
                gw: igw
       region: "{{ region }}"
      register: vpc

